<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex-App</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script type="module" src="./assets/main.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to the Pokédex</h1>
        <h2 id="pokemon-generation-name">Please choose a Generation</h2>
    </header>

    <main>
        <section>
            <div class="section-header">
                <div class="generation-buttons">
                    <button type="button">Generation I</button>
                    <button type="button">Generation II</button>
                    <button type="button">Generation III</button>
                    <button type="button">Generation IV</button>
                    <button type="button">Generation V</button>
                    <button type="button">Generation VI</button>
                    <button type="button">Generation VII</button>
                    <button type="button">Generation VIII</button>
                    <button type="button">Generation IX</button>
                </div>
            </div>
        </section>
        <section class="pokemon-section">
            <button id="test-btn">Create Pokis</button>
            <ul class="pokemon-list">
                <li>Test Pokemon</li>
            </ul>
        </section>
    </main>

    <footer>
        <input type="number" id="hidden" value=1>
    </footer>
</body>
</html>
